if ($_SERVER['REQUEST_METHOD'] === 'POST') {
  // generate unique ID for file
  $id = uniqid();

  // save file to uploads directory with unique ID as filename
  move_uploaded_file($_FILES['file']['tmp_name'], "uploads/$id");

  $share_link = "https://{YOUR_DOMAIN}/uploads/$id";

  echo "<p>Share this link:</p>";
